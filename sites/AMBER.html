<style>
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --primary: #F5A623;
  --primary-dark: #d4900e;
  --white: #FFFFFF;
  --off-white: #FAFAFA;
  --dark: #1A1A2E;
  --dark-text: #2D2D3A;
  --shadow: 0 4px 20px rgba(0,0,0,0.08);
  --shadow-lg: 0 8px 40px rgba(0,0,0,0.12);
  --transition: all 0.3s ease;
}

html {
  scroll-behavior: smooth;
  overflow-x: hidden;
}

body {
  font-family: 'Inter', 'Open Sans', sans-serif;
  font-size: 16px;
  line-height: 1.6;
  color: var(--dark-text);
  background: var(--white);
  overflow-x: hidden;
}

h1, h2, h3, h4, h5, h6 {
  font-family: 'Playfair Display', serif;
  color: var(--dark);
}

img {
  max-width: 100%;
  height: auto;
  display: block;
}

a {
  text-decoration: none;
  color: inherit;
}

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  background: var(--white);
  border-bottom: 1px solid rgba(0,0,0,0.06);
  transition: var(--transition);
}

header.scrolled {
  box-shadow: 0 2px 20px rgba(0,0,0,0.1);
}

.nav-wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.75rem 0;
  min-height: 70px;
}

.nav-logo img {
  max-height: 50px;
  width: auto;
  object-fit: contain;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 2rem;
  list-style: none;
}

.nav-links a {
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  font-size: 0.95rem;
  color: var(--dark-text);
  transition: var(--transition);
  position: relative;
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--primary);
  transition: var(--transition);
}

.nav-links a:hover::after {
  width: 100%;
}

.nav-links a:hover {
  color: var(--primary);
}

.btn-primary {
  display: inline-block;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  background: var(--primary);
  color: var(--white);
  padding: 0.7rem 1.5rem;
  border-radius: 50px;
  border: 2px solid var(--primary);
  cursor: pointer;
  transition: var(--transition);
  min-height: 48px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.btn-primary:hover {
  background: var(--primary-dark);
  border-color: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(245,166,35,0.4);
}

.btn-outline {
  display: inline-block;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  background: transparent;
  color: var(--primary);
  padding: 0.7rem 1.5rem;
  border-radius: 50px;
  border: 2px solid var(--primary);
  cursor: pointer;
  transition: var(--transition);
  min-height: 48px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.btn-outline:hover {
  background: var(--primary);
  color: var(--white);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(245,166,35,0.4);
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
  padding: 8px;
  z-index: 1001;
  background: none;
  border: none;
  min-height: 48px;
  min-width: 48px;
  align-items: center;
  justify-content: center;
}

.hamburger span {
  width: 26px;
  height: 3px;
  background: var(--dark);
  border-radius: 3px;
  transition: var(--transition);
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 6px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -6px);
}

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  position: relative;
  overflow: hidden;
  margin-top: 70px;
}

.hero-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.hero-bg img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

.hero-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(26,26,46,0.75) 0%, rgba(26,26,46,0.4) 50%, rgba(26,26,46,0.6) 100%);
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2;
  max-width: 750px;
  padding: 2rem 0;
}

.hero-content h1 {
  font-size: 3.2rem;
  font-weight: 800;
  color: var(--white);
  line-height: 1.15;
  margin-bottom: 1.2rem;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 0.8s ease forwards 0.3s;
}

.hero-content h1 span {
  color: var(--primary);
}

.hero-content p {
  font-size: 1.15rem;
  color: rgba(255,255,255,0.9);
  margin-bottom: 2rem;
  line-height: 1.7;
  max-width: 600px;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 0.8s ease forwards 0.5s;
}

.hero-buttons {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 0.8s ease forwards 0.7s;
}

.hero .btn-outline {
  color: var(--white);
  border-color: var(--primary);
}

.hero .btn-outline:hover {
  color: var(--white);
  background: var(--primary);
}

/* ABOUT */
.about {
  padding: 6rem 0;
  background: var(--white);
}

.section-heading {
  text-align: center;
  margin-bottom: 3.5rem;
}

.section-heading h2 {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--dark);
  margin-bottom: 0.5rem;
  position: relative;
  display: inline-block;
}

.section-heading h2::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: var(--primary);
  border-radius: 2px;
}

.section-heading.left-align {
  text-align: left;
}

.section-heading.left-align h2::after {
  left: 0;
  transform: none;
}

.about-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4rem;
  align-items: center;
}

.about-image {
  border-radius: 16px;
  overflow: hidden;
  box-shadow: var(--shadow-lg);
  position: relative;
}

.about-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.about-image:hover img {
  transform: scale(1.03);
}

.about-content h2 {
  font-size: 2.2rem;
  margin-bottom: 0.5rem;
  position: relative;
  display: inline-block;
}

.about-content h2::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 0;
  width: 60px;
  height: 3px;
  background: var(--primary);
  border-radius: 2px;
}

.about-content p {
  margin-top: 1.5rem;
  color: var(--dark-text);
  line-height: 1.8;
  font-size: 1rem;
}

.about-facts {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
  margin-top: 2rem;
}

.fact-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem 1rem;
  background: var(--off-white);
  border-radius: 10px;
  border-left: 3px solid var(--primary);
  transition: var(--transition);
}

.fact-item:hover {
  transform: translateX(5px);
  box-shadow: var(--shadow);
}

.fact-icon {
  width: 36px;
  height: 36px;
  background: var(--primary);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  color: var(--white);
  font-size: 1rem;
}

.fact-item span {
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 0.9rem;
  color: var(--dark);
}

/* SERVICES */
.services {
  padding: 6rem 0;
  background: var(--off-white);
}

.services-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2rem;
}

.service-card {
  background: var(--white);
  border-radius: 16px;
  padding: 2.5rem 2rem;
  box-shadow: var(--shadow);
  border-top: 4px solid var(--primary);
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.service-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(245,166,35,0.03) 0%, transparent 100%);
  z-index: 0;
}

.service-card:hover {
  transform: translateY(-8px);
  box-shadow: var(--shadow-lg);
}

.service-card > * {
  position: relative;
  z-index: 1;
}

.service-icon {
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 1.5rem;
  font-size: 1.5rem;
  color: var(--white);
}

.service-card h3 {
  font-family: 'Poppins', sans-serif;
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--dark);
  margin-bottom: 0.75rem;
}

.service-card p {
  color: #666;
  line-height: 1.7;
  font-size: 0.95rem;
}

/* USP */
.usp {
  padding: 6rem 0;
  background: var(--white);
}

.usp-grid {
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
}

.usp-item {
  text-align: center;
  flex: 1;
  min-width: 180px;
  max-width: 220px;
  padding: 1.5rem 1rem;
  transition: var(--transition);
}

.usp-item:hover {
  transform: translateY(-5px);
}

.usp-icon {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, var(--primary), #f7b84e);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 1.2rem;
  font-size: 1.8rem;
  color: var(--white);
  box-shadow: 0 4px 20px rgba(245,166,35,0.3);
}

.usp-item h4 {
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  font-weight: 600;
  color: var(--dark);
  margin-bottom: 0.5rem;
}

.usp-item p {
  font-size: 0.85rem;
  color: #777;
  line-height: 1.5;
}

/* SEO CONTENT */
.seo-content {
  padding: 5rem 0;
  background: var(--off-white);
}

.seo-inner {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
}

.seo-inner h2 {
  font-size: 2.2rem;
  margin-bottom: 0.5rem;
  position: relative;
  display: inline-block;
}

.seo-inner h2::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: var(--primary);
  border-radius: 2px;
}

.seo-inner p {
  margin-top: 1.5rem;
  text-align: left;
  color: var(--dark-text);
  line-height: 1.8;
  font-size: 1rem;
}

/* GALLERY */
.gallery {
  padding: 6rem 0;
  background: var(--white);
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2rem;
}

.gallery-item {
  border-radius: 16px;
  overflow: hidden;
  box-shadow: var(--shadow);
  position: relative;
  cursor: pointer;
}

.gallery-item img {
  width: 100%;
  height: 350px;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.gallery-item::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(26,26,46,0);
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
}

.gallery-item:hover img {
  transform: scale(1.08);
}

.gallery-item:hover::after {
  background: rgba(26,26,46,0.3);
}

.gallery-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  opacity: 0;
  transition: var(--transition);
}

.gallery-item:hover .gallery-overlay {
  opacity: 1;
}

.gallery-overlay span {
  font-family: 'Poppins', sans-serif;
  color: var(--white);
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
  background: rgba(245,166,35,0.85);
  padding: 0.6rem 1.5rem;
  border-radius: 50px;
}

/* CTA BANNER */
.cta-banner {
  padding: 5rem 0;
  background: linear-gradient(135deg, var(--primary), #e6951a);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.cta-banner::before {
  content: '';
  position: absolute;
  top: -50%;
  right: -20%;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
}

.cta-banner::after {
  content: '';
  position: absolute;
  bottom: -30%;
  left: -10%;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: rgba(255,255,255,0.06);
}

.cta-banner h2 {
  font-size: 2.5rem;
  color: var(--white);
  margin-bottom: 1rem;
  position: relative;
  z-index: 1;
}

.cta-banner p {
  font-size: 1.1rem;
  color: rgba(255,255,255,0.9);
  margin-bottom: 2rem;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  position: relative;
  z-index: 1;
}

.btn-white {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  background: var(--white);
  color: var(--primary);
  padding: 0.85rem 2.5rem;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  transition: var(--transition);
  min-height: 48px;
  position: relative;
  z-index: 1;
}

.btn-white:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

/* CONTACT */
.contact {
  padding: 6rem 0;
  background: var(--white);
}

.contact-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 3rem;
  align-items: start;
}

.contact-info {
  padding: 2.5rem;
  background: var(--dark);
  border-radius: 16px;
  color: var(--white);
}

.contact-info h3 {
  font-family: 'Poppins', sans-serif;
  font-size: 1.5rem;
  color: var(--white);
  margin-bottom: 1.5rem;
}

.contact-detail {
  display: flex;
  align-items: flex-start;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

.contact-detail-icon {
  width: 44px;
  height: 44px;
  background: rgba(245,166,35,0.15);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  color: var(--primary);
  font-size: 1.1rem;
}

.contact-detail-text h4 {
  font-family: 'Poppins', sans-serif;
  font-size: 0.85rem;
  font-weight: 500;
  color: rgba(255,255,255,0.6);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 0.25rem;
}

.contact-detail-text p {
  color: var(--white);
  font-size: 1rem;
}

.contact-detail-text a {
  color: var(--primary);
  transition: var(--transition);
}

.contact-detail-text a:hover {
  color: #f7b84e;
}

.contact-form-wrapper {
  background: var(--white);
  border-radius: 16px;
  padding: 2.5rem;
  box-shadow: var(--shadow-lg);
}

.contact-form-wrapper h3 {
  font-family: 'Poppins', sans-serif;
  font-size: 1.5rem;
  color: var(--dark);
  margin-bottom: 1.5rem;
}

.form-group {
  margin-bottom: 1.25rem;
}

.form-group label {
  display: block;
  font-family: 'Poppins', sans-serif;
  font-size: 0.85rem;
  font-weight: 500;
  color: var(--dark-text);
  margin-bottom: 0.4rem;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 0.85rem 1rem;
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  font-family: 'Inter', sans-serif;
  font-size: 0.95rem;
  color: var(--dark-text);
  transition: var(--transition);
  background: var(--off-white);
  min-height: 48px;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(245,166,35,0.15);
  background: var(--white);
}

.form-group textarea {
  resize: vertical;
  min-height: 120px;
}

.form-submit {
  width: 100%;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  background: var(--primary);
  color: var(--white);
  padding: 0.85rem 2rem;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  transition: var(--transition);
  min-height: 48px;
}

.form-submit:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(245,166,35,0.4);
}

/* FOOTER */
footer {
  background: var(--dark);
  color: rgba(255,255,255,0.7);
  padding: 4rem 0 0;
}

.footer-grid {
  display: grid;
  grid-template-columns: 1.5fr 1fr 1.5fr;
  gap: 3rem;
  padding-bottom: 3rem;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.footer-logo img {
  max-height: 45px;
  margin-bottom: 1rem;
  object-fit: contain;
  filter: brightness(1.1);
}

.footer-about p {
  font-size: 0.9rem;
  line-height: 1.7;
  color: rgba(255,255,255,0.6);
}

.footer-links h4,
.footer-contact h4 {
  font-family: 'Poppins', sans-serif;
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--white);
  margin-bottom: 1.2rem;
}

.footer-links ul {
  list-style: none;
}

.footer-links ul li {
  margin-bottom: 0.6rem;
}

.footer-links ul li a {
  font-size: 0.9rem;
  color: rgba(255,255,255,0.6);
  transition: var(--transition);
}

.footer-links ul li a:hover {
  color: var(--primary);
  padding-left: 5px;
}

.footer-contact p {
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
  color: rgba(255,255,255,0.6);
}

.footer-contact a {
  color: var(--primary);
  transition: var(--transition);
}

.footer-contact a:hover {
  color: #f7b84e;
}

.footer-bottom {
  text-align: center;
  padding: 1.5rem 0;
  font-size: 0.85rem;
  color: rgba(255,255,255,0.4);
}

/* ANIMATIONS */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-on-scroll {
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.7s ease, transform 0.7s ease;
}

.animate-on-scroll.animated {
  opacity: 1;
  transform: translateY(0);
}

/* RESPONSIVE */
@media (max-width: 1200px) {
  .hero-content h1 {
    font-size: 2.8rem;
  }
}

@media (max-width: 992px) {
  .hero-content h1 {
    font-size: 2.4rem;
  }

  .about-grid {
    gap: 2.5rem;
  }

  .section-heading h2,
  .about-content h2,
  .seo-inner h2 {
    font-size: 2rem;
  }

  .cta-banner h2 {
    font-size: 2rem;
  }

  .footer-grid {
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
  }

  .usp-item {
    min-width: 160px;
  }
}

@media (max-width: 768px) {
  .hamburger {
    display: flex;
  }

  .nav-links {
    position: fixed;
    top: 0;
    right: -100%;
    width: 280px;
    height: 100vh;
    background: var(--white);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
    box-shadow: -5px 0 30px rgba(0,0,0,0.15);
    transition: right 0.3s ease;
    z-index: 999;
  }

  .nav-links.active {
    right: 0;
  }

  .nav-logo img {
    max-height: 38px;
  }

  .hero {
    min-height: 90vh;
  }

  .hero-content h1 {
    font-size: 2rem;
  }

  .hero-content p {
    font-size: 1rem;
  }

  .about-grid {
    grid-template-columns: 1fr;
    gap: 2rem;
  }

  .about-facts {
    grid-template-columns: 1fr;
  }

  .services-grid {
    grid-template-columns: 1fr;
  }

  .usp-grid {
    flex-direction: column;
    align-items: center;
  }
